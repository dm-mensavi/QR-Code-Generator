<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <!-- Heading -->
  <div class="p-1 text-center bg-body-tertiary rounded-3">
    <svg class="mb-3" style="color: var(--bs-indigo);" width="100" height="30"><use xlink:href="#bootstrap"></use></svg>
    <h1 class="text-body-emphasis">Generate your custom QR code</h1>
    
    <!-- Input -->
    <div class="mt-5">
      <label for="exampleInputEmail1" class="form-label">Enter URL</label>
      <input type="email" class="form-control" style="width: 23rem; margin-left: auto; margin-right: auto;" id="url">
    </div>

    <!-- Button -->
    <div class="d-inline-flex mb-3 pt-3">
      <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button" id="generateButton"">
        Generate
        <svg class="bi ms-2" width="24" height="24"><use xlink:href="#arrow-right-short"></use></svg>
      </button>
    </div>
  </div>

  <!-- Image holder -->
  <div class="card mt-5" style="width: 18rem; margin-left: auto; margin-right: auto;">
    <img src="QR_Code.png" class="card-img-top" alt="Enter URL to generate QR Code" id="img">
    </div>
  </div>

 <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
